<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXM Tweaks - €24.99 Only</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #0D0D0D;
      --orange: #FF6A00;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--black);
      color: var(--white);
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      color: var(--orange);
      animation: floatText 4s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 106, 0, 0.6);
    }

    h2 {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 1rem;
      animation: fadeIn 2s ease forwards;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: var(--orange);
      color: var(--white);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.6);
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    main {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 106, 0, 0.2);
      animation: fadeIn 1.5s ease forwards;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    input {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .pay-button,
    .auth-button {
      padding: 1rem;
      background-color: var(--orange);
      color: var(--white);
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .pay-button:hover,
    .auth-button:hover {
      background-color: #e65c00;
    }

    .form-section {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Get EXM’s Tweaks for Only €24.99</h1>
    <h2>Professional. Secure. Instant Delivery. No Screenshots Needed.</h2>
    <button class="cta-button" onclick="window.location.href='https://buy.stripe.com/test_4gM28qcrG8vHh0j1lHgYU00'">Buy Now</button>
  </header>

  <main id="buy">
    <h2 style="color: var(--orange); text-align:center;">Secure Checkout</h2>

    <div style="text-align:center; margin: 2rem 0;">
      <button class="pay-button"
        onclick="window.location.href='https://buy.stripe.com/test_4gM28qcrG8vHh0j1lHgYU00'">Pay €24.99 &amp; Receive
        Code</button>
    </div>

    <div class="form-section">
      <h2 style="color: var(--orange); text-align:center;">Login or Create Account</h2>
      <form id="auth-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="button" class="auth-button" onclick="handleLogin()">Login</button>
        <button type="button" class="auth-button" style="margin-top: 0.5rem; background: #333;"
          onclick="handleRegister()">Register</button>
      </form>
    </div>
  </main>

  <script>
    async function handleLogin() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("password").value;

      // replace with your actual backend URL
      const backend = "http://localhost:3000";

      const res = await fetch(`${backend}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const msg = await res.text();
      alert(msg);
    }

    async function handleRegister() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("password").value;

      // replace with your actual backend URL
      const backend = "http://localhost:3000";

      const res = await fetch(`${backend}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const msg = await res.text();
      alert(msg);
    }
  </script>
</body>
</html>
